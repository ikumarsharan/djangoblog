{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>Enter OTP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Minified CSS and JS -->
	<link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static '/images/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginv2/css/main.css' %}">
<!--===============================================================================================-->

<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<!-- Semantic UI theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				{% for message in messages %}
				<div class="alert alert-warning" role="alert">
					{{ message }}
				</div>
				{% endfor %}
				<form id="EmailOtp.otp" method="POST" action="#" class="login100-form validate-form flex-sb flex-w">
					{% csrf_token %}
					<!-- Begin Logo -->
					<a href="{% url 'home' %}">
						<span class="login100-form-title p-b-15">
							<img src="{% static '/images/sharanlogo.png' %}" alt="Sharan Logo" style="width: 50%;">
						</span>
					</a>
					<!-- End Logo -->
					<span class="login100-form-title p-b-53">
						Enter OTP
					</span>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							OTP
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "OTP is required">
						<input class="input100" type="text" name="EmailOtp.otp" >
						<span class="focus-input100"></span>
					</div>
				
					<div class="p-t-13 p-b-9">
						<div class="g-recaptcha" data-sitekey="6Lf8HqYqAAAAAIOCY6Tiym0I76J_DxZT55PdJESR" data-callback="enableBtn"></div>
					</div>
					
          <div class="w-50">
            {% if user.is_authenticated %}
               <p>Go back to <a href="{% url 'profile' %}">Profile</a></p>
               {% else %}
               <p>Go back to <a href="{% url 'login' %}">Login</a></p>
            {% endif %}
          </div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit" disabled="disabled" id="otpbtn">
							Confirm
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'loginv2/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginv2/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginv2/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'loginv2/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginv2/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginv2/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'loginv2/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginv2/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginv2/js/main.js' %}"></script>

	<script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
	<script type="text/javascript">
        function formSubmit(token) {
            document.getElementById("EmailOtp.otp").submit();
        }
</script>
<script>
	function enableBtn(){
   document.getElementById("otpbtn").disabled = false;
 }
</script>

</body>
</html>
      
      
{% endblock %}
